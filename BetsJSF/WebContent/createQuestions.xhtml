<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Create Questions</title>
		<h:outputStylesheet library="css" name="sideBar.css" />
		<h:outputStylesheet library="css" name="tableStyle.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="sideBar.js" />
	</h:head>
	<h:body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
			<a href="index.xhtml">Home</a> <a href="ViewQuestions.xhtml">Galderak
				Ikusi</a> <a href="createQuestions.xhtml">Galderak Sortu</a>
		</div>

		<!-- Use any element to open the sidenav -->
		<span onclick="openNav()"><img
			src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png"
			width="40px" style="padding-top: 40px; padding-left: 40px;"></img></span>

		<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
		<div id="main">
			<div id="left">

				<h:form id="leftForm">
					<p:calendar id="data" value="#{hello.data}" navigator="false"
						mode="inline">
						<p:ajax event="dateSelect" listener="#{hello.onDateSelect}"
							update=":rightForm:events"></p:ajax>
					</p:calendar>
					<table style="margin-top: 2rem;">
						<tr>
							<td>Galdera:</td>
							<td><h:inputText id="question" value="#{hello.question}">
								</h:inputText></td>
						</tr>
						<tr>
							<td>Apustu minimoa:</td>
							<td><h:inputText id="bet" value="#{hello.bet}">
								</h:inputText></td>
						</tr>
						<tr>
							<td><p:outputLabel id="event" value="#{hello.selectedEvent}"></p:outputLabel>
							</td>
						</tr>
					</table>
					<p>
						<h:commandButton value="Galdera igorri"
							action="#{hello.submitQuestion}" />
					</p>
					<h:messages style="color:red" />
				</h:form>
			</div>
			<div id="right">
				<h:form id="rightForm">
					<p:outputPanel id="events">
						<p:dataTable var="event" selectionMode="single"
							rowKey="#{event.eventNumber}" value="#{hello.eventListOFDate}"
							selection="#{hello.selectedEvent}" scrollable="true"
							scrollHeight="400">
							<p:ajax event="rowSelect" update=":leftForm:event" />
							<p:column headerText="Id">
								<h:outputText value="#{event.eventNumber}" />
							</p:column>

							<p:column headerText="Description">
								<h:outputText value="#{event.description}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
